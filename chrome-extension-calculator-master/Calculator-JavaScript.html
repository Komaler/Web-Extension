<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Calculator">
    <meta name="keywords" content="Calculator, calci">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator.css">

  </head>
  <body>


    <form name="bmiForm" id="form1" style="display:none">
      <div style=" padding:5px;">
       <label style="color:white; " >Weight(kg)</label>
      </div>
      <div style="padding:5px;">
       <input type="text" style="background: #ffffff; color:black; width:200px; height:30px; border-radius: 4px; padding:2px;" name="weight" size="10">
      </div>
      <div style=" padding:5px;">
       <label style="color:white; " >Height(cm)</label>
      </div>
      <div style="padding:5px;">
       <input type="text" style="background: #ffffff; color:black; width:200px; height:30px; border-radius: 4px; padding:2px;"  name="height" size="10">
      </div>
      <div style="padding:5px;">
       <input type="button" style="background: #1abc9c; color:black; width:150px; height:60px; border-radius: 4px; padding:2px; fontSize:5px;" value="Calculate" data-type="index" />
       <input type="reset" style="background: #e74c3c; color:black; width:150px; height:60px; border-radius: 4px; padding:2px; fontSize:5px;" value="Reset" />
      </div>
      <div style=" padding:5px;">
       <label style="color:white; " >Your BMI Index</label>
      </div>
      <div style="padding:5px;">
        <input type="text" style="background: #ffffff; color:black; width:200px; height:30px; border-radius: 4px; padding:2px;" name="bmi" size="10">
      </div>
      <div style=" padding:5px;">
       <label style="color:white; ">Your Status</label>
      </div>
      <div style=" padding:5px;">
        <input type="text" style="background: #ffffff; color:black; width:90%; height:30px; border-radius: 4px; padding:2px;" name="meaning" size="2"><br />
      </div>

    </form>

    <div class="app-name" id="calc">Calculator</div>


    <FORM NAME="calculator">


    <textarea NAME="display" rows="3" id="display" ></textarea>


    <div class="keypad-row" id="calc1">
      <input type="button" id="clear"       value="C"   data-type="clear"  />
      <input type="button" id="button-key"  value="ร"   data-type="operator"   />
      <input type="button" id="button-key"  value="รท"   data-type="operator"   />
      <input type="button" id="delete"      value="Del" data-type="delete" />
    </div>

    <div class="keypad-row" id="calc2">
      <input type="button" id="button-key" value="7"  data-type="key-value"/>
      <input type="button" id="button-key" value="8"  data-type="key-value"/>
      <input type="button" id="button-key" value="9"  data-type="key-value"/>
      <input type="button" id="button-key" value="-"  data-type="operator" />
    </div>

    <div class="keypad-row" id="calc3">
      <input type="button" id="button-key" value="4" data-type="key-value"/>
      <input type="button" id="button-key" value="5" data-type="key-value" />
      <input type="button" id="button-key" value="6" data-type="key-value" />
      <input type="button" id="button-key" value="+" data-type="operator"/>
    </div>

    <div class="keypad-row" id="calc4">
      <input type="button" id="button-key" value="1" data-type="key-value"/>
      <input type="button" id="button-key" value="2" data-type="key-value"/>
      <input type="button" id="button-key" value="3" data-type="key-value" />
      <input type="button" id="button-key" value="%" data-type="operator"/>
    </div>

    <div class="keypad-row" id="calc5">
      <input type="button" id="button-key" value="." data-type="key-value"/>
      <input type="button" id="button-key" value="0" data-type="key-value"/>
      <input type="button" id="button-key" value="^" data-type="operator"/>
      <input type="button" id="button-key" value="=" data-type="compute" />
    </div>
    <div class="keypad-row">
      <input type="button" id="button-key" value="BMI" data-type="bmi" />
      <input type="button" id="button-key" value="CAL" data-type="cal" />
    </div>
</body>
<script type="text/javascript" src="Calculator-JavaScript.js"></script>
</html>
